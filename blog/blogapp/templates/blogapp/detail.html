<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blogapp/styles.css' %}">
</head>
<body>
    <div class="blog-header">
        <h1>{{ blog.title }}</h1>
    </div>
    <div class="blog-detail">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="max-width: 100%; height: auto;">
        {% endif %}
        <p>{{ blog.content }}</p>
    </div>
</body>
</html>
